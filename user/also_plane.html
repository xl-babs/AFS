<title>Anonymous Feedback System</title>


<style>
  body {
    background-color: #f4f4f4; /* A light grey background for contrast */
    padding: 20px;
    font-family: sans-serif;
  }
  form {
    background-color: #ffffff; /* Bright white background for the form */
    padding: 30px; /* Space inside the form */
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
    max-width: 600px; /* Set a maximum width */
    margin: auto; /* Center the form on the page */
  }
  p {
    margin-bottom: 20px; /* Add some space between paragraphs */
  }
  label, textarea, select, button {
    display: block; /* Make sure each element is on its own line */
    width: 100%;
    box-sizing: border-box; /* Ensures padding doesn't affect the width */
  }
  textarea, select, input[type="file"] {
    margin-top: 5px; /* Add a little space below the label */
  }
</style>

<form action="#" method="post" enctype="multipart/form-data">

  <p>
    <h1>Submit Anonymous Feedback</h1>
  </p>

  <p>
    Please provide your feedback or describe the issue. Your identity will be kept anonymous.
  </p>

  <p>
    <label for="feedback">Feedback</label>
    <textarea id="feedback" name="feedback" rows="6" placeholder="Describe your experience, concern, suggestion, etc."></textarea>
  </p>

  <p>
    <label for="category">Category</label>
    <select id="category" name="category">
      <option value="">Select a category</option>
      <option value="experience">Experience</option>
      <option value="concern">Concern</option>
      <option value="suggestion">Suggestion</option>
      <option value="other">Other</option>
    </select>
  </p>

  <p>
    <label for="file">Attach File (optional)</label>
    <input type="file" id="file" name="file">
    <span>No file chosen</span>
  </p>

  <p>
    <button type="submit">Submit</button>
  </p>

</form>
